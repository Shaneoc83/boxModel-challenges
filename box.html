<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <style type="text/css">
            /*CSS here*/
            .box {
                width:300px;   
                height: 300px;
                background-color:#31c5c7;
                margin: 50px;
                border: 10px dashed #000;
                font-size: 30px;
                }
             #box2{
                    border-radius: 200px;
                }  
             #box3{
                    border:solid;
             }    
        </style>
    </head>
    <body>
        <div class="box", id="box1">
            

        </div>
        <div class="box", id="box2">
            
        </div>
        <div class="box" id="box3">
            
        </div>
    </body>
</html>
