<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <style type="text/css">

	#container {
	font-size: 0px;
    margin-right: auto; /*Auto margins used for centering elements*/
    margin-left: auto; 
    width: 960px;    
    padding: 10px;
    border-radius: 10px;   
}
	.box {
	display: inline-block;
    width: 100%;
    height: 150px;
    background-color: #81BBC9;
    margin: 10px;
    text-align: center;
    font-size: 16px;
    padding-bottom: 10px;
    padding-top: 12px;
}
	</style>
</head>
<body>
	<div id="container">
    <div class="box"><p>Header</p></div>
    <div class="box"><p>Sidebar</p></div>
    <div class="box"><p>Content</p></div>
    <div class="box"><p>Footer</p></div>
</div>
</body>
</html>
