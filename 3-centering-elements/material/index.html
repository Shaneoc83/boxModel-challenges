<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.css"><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<style type="text/css">

			#container
			{
				

				width:600px;	/*to center an element it must have a width smaller than its container*/
				background-color:#AA4639;
				align-self: center;
				margin-left: auto;
				margin-right: 0px;
			}
			.box{
				width: 200px;
				height: 150px;
				background-color: #81BBC9;
				margin-right: auto;
				margin-left: auto;
				text-align: left;

			}
			h1{
				
				font-family: Roboto;
  			}
  			span{
  				color:white;
  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="box"><h1>HOLA <span>Shane</span></h1></div>
		</div>
	</body>
</html>
